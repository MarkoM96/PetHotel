<style>
    .modal-content{
        background-color: #5d8f9c;
    }
</style>


<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="color: white;">
            {{owned_item.name}}
            </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="color: white;">
          <form method="POST">
            {{ selling_form.hidden_tag() }}
            <h4 class="text-center">
              Are you sure you want to return the {{ owned_item.name }}?
            </h4>
            <br>
            <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.name}}">
            {{ selling_form.submit(class="btn btn-warning btn-lg btn-block") }}
          </form>
        </div>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-secondary btn-lg btn-block" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
